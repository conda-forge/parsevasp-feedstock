{% set name = "parsevasp" %}
{% set version = "3.4.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/parsevasp-{{ version }}.tar.gz
  sha256: c761f2c85572eae5924e7fca2fc89ee31ed8f6c3f21babf8ece9da983629904f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - flit-core >=3.4,<4
  run:
    - lxml
    - numpy
    - python >={{ python_min }}
    - pyyaml

test:
  imports:
    - parsevasp
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/aiida-vasp/parsevasp
  summary: A general parser for VASP
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mbercx
    - chrisjsewell
